<!DOCTYPE html>
<html lang="en" ng-app="RemodoraApp">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--		<meta name="viewport" content="width=device-width">-->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="shortcut icon" href="favicon.ico?v=1">
<!--		<link rel="stylesheet" href="vendor/bootstrap/3.3.4/css/bootstrap.min.css">-->
		<link rel="stylesheet" href="vendor/bootstrap/3.3.4/css/bootstrap.paper.min.css">
		<!-- <link rel="stylesheet" href="vendor/bootstrap/3.3.4/css/bootstrap-theme.css"> -->
		<link rel="stylesheet" href="vendor/font-awesome/4.3.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="vendor/angular-snap/1.8.1/angular-snap.min.css">
		<link rel="stylesheet" href="default.css">

		<title>Remodora</title>

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>

	<body ng-cloak>

	<div ng-controller="AppCtrl">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<button snap-toggle type="button" class="navbar-drawer-toggle pull-left">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<div class="container-fluid">
				<p class="navbar-text"><strong>{{song.stationName}} <span ng-show="song.songStationName">- <small>{{song.songStationName}}</small></span></strong></p>
			</div>
		</nav>
		<snap-drawer>
			<h4>Stations</h4>
			<input ng-model="stationFilter" type="text" class="form-control" placeholder="Filter" style="margin-bottom: 2px;"/>
			<div class="list-group">
				<a ng-repeat="station in stations | filter: stationFilter" ng-click="ChangeStation( $index )" ng-class="station == currentStation ? 'active' : ''" class="list-group-item clickable">{{station}}</a>
			</div>
			<h4>Options</h4>
			<div class="list-group">
				<a ng-click="ResetVolume()" class="list-group-item clickable"><i class="fa fa-volume-up fa-fw"></i>&nbsp; Reset Volume</a>
				<a ng-click="Signin()" class="list-group-item clickable"><i class="fa fa-sign-in fa-fw"></i>&nbsp; Pandora Sign-in</a>
				<a ng-click="PowerOff()" class="list-group-item clickable"><i class="fa fa-power-off fa-fw"></i>&nbsp; Power Off</a>
			</div>
		</snap-drawer>
		<snap-content snap-options="opts">
			<div class="container" style="padding-top: 54px;">
				<table width="100%">
					<tr>
						<td>
							<div id="album-art">
								<img id="albumart" ng-src="{{song.coverArt}}" class="img-responsive center-block"/>
							</div>
						</td>
						<td id="landscape-controls">
							<player-controls></player-controls>
							<p><strong>{{song.title}}</strong></p>
							<p ng-show="song.artist && song.album">by <b>{{song.artist}}</b> <small>({{song.album| truncate:30}})</small></p>
						</td>
					</tr>
					<tr class="center-block">
						<td id="portrait-controls">
							<div class="text-center">
								<player-controls></player-controls>
								<p><strong>{{song.title}}</strong></p>
								<p ng-show="song.artist && song.album">by <b>{{song.artist}}</b> <small>({{song.album | truncate:30}})</small></p>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</snap-content>
	</div>

	<script src="vendor/angularjs/1.3.15/angular.min.js"></script>
	<script src="vendor/angularjs/1.3.15/angular-cookies.min.js"></script>
	<script src="vendor/angularjs/1.3.15/angular-resource.min.js"></script>
	<script src="vendor/angular-ui/ui-bootstap/0.12.1/ui-bootstrap-tpls-0.12.1.min.js"></script>
	<script src="vendor/angular-snap/1.8.1/snap.js"></script>
	<script src="vendor/angular-snap/1.8.1/angular-snap.js"></script>
	<script src="app.js"></script>
	<script src="common/services.js"></script>
	<script src="common/filters.js"></script>
</body></html>
