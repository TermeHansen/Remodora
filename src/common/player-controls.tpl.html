<div class="btn-group">
	<a ui-sref="play" ng-class="" ng-hide="isPlaying" class="btn btn-default" tooltip-placement="bottom" tooltip="Play"><i class="fa fa-play fa-2x"></i></a>
	<a ui-sref="pause" ng-class="" ng-show="isPlaying" class="btn btn-default" tooltip-placement="bottom" tooltip="Pause"><i class="fa fa-pause fa-2x"></i></a>
	<a ui-sref="next" ng-class="" class="btn btn-default" tooltip-placement="bottom" tooltip="Next Track"><i class="fa fa-step-forward fa-2x"></i></a>
	<a ui-sref="thumb-up" ng-class="" class="btn btn-default" tooltip-placement="bottom" tooltip="Love Song"><i class="fa fa-thumbs-o-up fa-2x"></i></a>
	<a ui-sref="thumb-down" ng-class="" class="btn btn-default" tooltip-placement="bottom" tooltip="Ban Song"><i class="fa fa-thumbs-o-down fa-2x"></i></a>
	<a ui-sref="tired" ng-class="" class="btn btn-default" tooltip-placement="bottom" tooltip="Tired Song (Don't play for a month)"><i class="fa fa-level-down fa-2x"></i></a>
</div>
